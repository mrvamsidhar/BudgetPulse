<form class="form-horizontal">
    <div class="form-group">
        <label  class="control-label col-xs-4">Name</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" id="inputEmail" ng-model="vm.category.name">
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-4">Description</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" id="inputEmail" ng-model="vm.category.description">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Type</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="Description" ng-model="vm.category.type">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-8">
            <button type="submit" class="btn btn-primary center-block" ng-click="vm.add()">Add Category</button>            
        </div>
    </div>
</form>
