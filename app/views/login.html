<div class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" novalidate name="login_form" ng-submit="login()">
                            <fieldset>
                                <div class="form-group" ng-class="{ 'has-error' : (submitted && login_form.email.$invalid) ||( login_form.email.$invalid && !login_form.email.$pristine) }">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" 
                                    ng-model="credentials.email" required autofocus>
                                    <p ng-show="(submitted && login_form.email.$invalid) || (login_form.email.$invalid && !login_form.email.$pristine)" class="help-block">Your email is required.</p>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : (submitted && login_form.password.$invalid)||(login_form.password.$invalid && !login_form.password.$pristine) }">
                                    <input class="form-control" placeholder="Password" name="password" type="password" 
                                    ng-model="credentials.password" required>
                                    <p ng-show="(submitted && login_form.password.$invalid) ||(login_form.password.$invalid && !login_form.password.$pristine)" class="help-block">Your password is required.</p>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" ng-click="submitted=true" class="btn btn-lg btn-success btn-block">Login VAMSIDHAR</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
