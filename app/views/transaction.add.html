<form class="form-horizontal">
    <div class="form-group">
        <label  class="control-label col-xs-4">Date</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" id="inputEmail" ng-model="vm.date">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Description</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="Description" ng-model="vm.description">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Amount</label>
        <div class="col-xs-8">
	        <div class="input-group">
	            <input type="text" class="form-control" placeholder="Amount" ng-model="vm.amount">
	            <span class="input-group-addon">.00</span>
	        </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-8">
            <button type="submit" class="btn btn-primary center-block" ng-click="vm.add()">Add Transaction</button>            
        </div>
    </div>
</form>
