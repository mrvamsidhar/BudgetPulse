<div >
 	<div class="row">
            <div class="col-md-8">
            <table class="table table-inbox table-hover table-striped table-bordered">
              <thead>
			    <tr>
			      <th>Date</th>
			      <th>Description</th>
			      <th>Category</th>
			      <th>Amount</th>
			    </tr>
			  </thead>
			  <tr ng-repeat="item in transactions">			    
			    <td>{{ item.date }}</td>
			    <td>{{ item.description }}</td>
			    <td>{{ item.category }}</td>
			    <td>{{ item.amount }}</td>
			  </tr>
			</table>
            </div>
            <div class="col-md-4">
            <accordion close-others="oneAtATime" >            	
	            <accordion-group is-open="status.open" >
	        		<accordion-heading>
	            		Add Category <i class="pull-right glyphicon" ng-class="{'glyphicon-minus': status.open, 'glyphicon-plus': !status.open}"></i>
	        		</accordion-heading>
				        <div ui-view="addCategoryView"></div>
	    		</accordion-group>
	    	</accordion>
            <accordion close-others="oneAtATime" >            	
	            <accordion-group is-open="status.open" >
	        		<accordion-heading>
	            		Add Transaction <i class="pull-right glyphicon" ng-class="{'glyphicon-minus': status.open, 'glyphicon-plus': !status.open}"></i>
	        		</accordion-heading>
				        <div ui-view="addTransactionView"></div>
	    		</accordion-group>
	    	</accordion>
            </div>
     </div>
</div>
